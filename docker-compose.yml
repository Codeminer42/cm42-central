version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  postgres:
    image: postgres
    volumes:
      - db:/var/lib/postgresql/data
    expose:
      - '5432'

  redis:
    image: redis
    expose:
      - "6379"
    volumes:
      - redis:/data

  web:
    build: .
    environment:
      WEBPACK_HOST: "0.0.0.0"
      WEBPACK_MANIFEST_HOST: "webpack"
      WEBPACK_MANIFEST_PORT: "3808"
      WEBPACK_PORT: "3808"
      MAIN_HOST: "localhost:3000"
      DB_USERNAME: 'postgres'
      DB_PASSWORD: ''
      DB_HOST: 'postgres'
      REDISCLOUD_URL: 'redis://redis:6379'
      VIRTUAL_HOST: 'cm42-central.localhost'
      VIRTUAL_PORT: 3000
    ports:
      - 3000
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    links:
      - postgres
      - redis
      - webpack
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"

  worker:
    build: .
    environment:
      DB_USERNAME: 'postgres'
      DB_PASSWORD: ''
      DB_HOST: 'postgres'
      REDISCLOUD_URL: 'redis://redis:6379/0'
    volumes:
      - .:/app
    links:
      - postgres
      - redis
    command: sidekiq

  webpack:
    build: .
    ports:
      - "3808:3808"
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    command: ruby ./bin/webpack-dev-server

  adminer:
    image: adminer
    links:
      - postgres
    environment:
      - VIRTUAL_HOST=adminer.cm42-central.localhost
  
  memcached:
    image: memcached        

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  db:
  redis:
  node_modules:
