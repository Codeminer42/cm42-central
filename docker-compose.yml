services:
  postgres:
    image: postgres:14.2
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  redis:
    image: redis:6.2
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  adminer:
    image: adminer:4.8.1
    ports:
      - 8080:8080

  memcached:
    image: memcached
    ports:
      - 11211:11211

volumes:
  bundle_cache:
  db:
  node_modules:
  redis:
