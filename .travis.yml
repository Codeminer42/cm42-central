language: ruby
cache: bundler
services:
  - postgresql
  - redis-server
sudo: required
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
env:
  - "DB=postgresql"
before_install:
  - nvm install 6
install:
  - bundle install
  - npm install
  - npm install --global yarn
  - yarn install
before_script:
  - "cp config/database.yml.example config/database.yml"
  - "cp .env.sample .env"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "bundle exec rake --trace fulcrum:setup db:setup"
rvm:
  - 2.3.1
script:
  - "bundle exec rake travis"
  - "bundle exec codeclimate-test-reporter"
